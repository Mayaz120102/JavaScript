<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter the Amount</p>
          <input value="100" type="text" name="" id="" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>from</p>
            <div class="select">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>to</p>
            <div class="select">
              <img src="https://flagsapi.com/BD/flat/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="message">1USD = 120 BDT</div>
        <button>Get exchange rate</button>
      </form>
    </div>
    <script src="flag.js"></script>
    <script src="script.js"></script>
  </body>
</html>
